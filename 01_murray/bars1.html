<!DOCTYPE html>
<html>
  <head>
    <script src="../d3.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="test/css" href="../stylesheet.css">
  </head>
  <body>
    <p>Hello!</p>
    <script type="text/javascript">
        var dataset = [];
        for (var i = 0; i < 25; i++) {
            var newNumber = Math.random().30;
            dataset.push(newNumber);
        }

        d3.select('body').selectAll('div')
            .data(dataset)
            .enter()
            .append('div')
            .attr('class', 'bar')
            .style('height', function(d) {
                    var barHeight = d*5;
                    return barHeight + 'px';
            });
    </script>
  </body>
</html>
