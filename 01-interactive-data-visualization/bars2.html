<!DOCTYPE html>
<html>
  <head>
    <script src="../d3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="test/css" href="../stylesheet.css">
  </head>
  <body>
    <script type='text/javascript'>
    var w = 500;
    var h = 100;
    var pad = 1;

    var dataset = [5, 10, 19, 13, 8, 9, 6, 19, 12, 13, 15, 23];
    var svg = d3.select("body")
        .append("svg")
        .attr("height", h)
        .attr("width", w);

    // makes some bars (from the top of the svg!) with alternating
    // colors 
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
                return i * w / dataset.length;
        })
        .attr("y", function(d) {
                return h - (d * 4);
        })
        .attr("width", w / dataset.length)
        .attr("height", function(d) { return d * 4; })
        .attr("class", "bar")
        .attr("fill", function(d, i) {
                return ["red", "blue"][i % 2];
                });
    // adds labels 
    svg.selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text(function(d) { return d; })
        .attr('x', function(d, i) {
                return i * (w / dataset.length) + w / (2 * dataset.length);
                })
        .attr('y', function(d, i) {
                return h - (d * 4) + 15;
                })
        .attr('text-anchor', 'middle')
        .attr('fill', 'white')
        .attr('font-family', 'sans-serif');

    </script>

  </body>
</html>
